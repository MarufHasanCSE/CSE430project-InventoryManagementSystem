<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card.warning .stat-value {
            color: #f59e0b;
        }

        .stat-card.success .stat-value {
            color: #10b981;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        select {
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            background: white;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .inventory-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f3f4f6;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-in-stock {
            background: #d1fae5;
            color: #065f46;
        }

        .status-low-stock {
            background: #fef3c7;
            color: #92400e;
        }

        .status-out-of-stock {
            background: #fee2e2;
            color: #991b1b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Inventory Management</h1>
            <button class="btn btn-primary" onclick="openAddModal()">+ Add New Product</button>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Products</h3>
                <div class="stat-value" id="totalProducts">0</div>
            </div>
            <div class="stat-card success">
                <h3>Total Value</h3>
                <div class="stat-value" id="totalValue">$0</div>
            </div>
            <div class="stat-card warning">
                <h3>Low Stock Items</h3>
                <div class="stat-value" id="lowStock">0</div>
            </div>
            <div class="stat-card">
                <h3>Categories</h3>
                <div class="stat-value" id="totalCategories">0</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search products..." oninput="filterInventory()">
                <span class="search-icon">üîç</span>
            </div>
            <select id="categoryFilter" onchange="filterInventory()">
                <option value="">All Categories</option>
            </select>
            <select id="statusFilter" onchange="filterInventory()">
                <option value="">All Status</option>
                <option value="in-stock">In Stock</option>
                <option value="low-stock">Low Stock</option>
                <option value="out-of-stock">Out of Stock</option>
            </select>
        </div>

        <div class="inventory-table">
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>SKU</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Product</h2>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>SKU</label>
                    <input type="text" id="productSKU" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="productCategory" required>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="productQuantity" required min="0">
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="productPrice" required min="0" step="0.01">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let inventory = [
            { id: 1, name: 'Wireless Mouse', sku: 'WM-001', category: 'Electronics', quantity: 45, price: 29.99 },
            { id: 2, name: 'Mechanical Keyboard', sku: 'MK-002', category: 'Electronics', quantity: 8, price: 89.99 },
            { id: 3, name: 'USB-C Cable', sku: 'UC-003', category: 'Accessories', quantity: 120, price: 12.99 },
            { id: 4, name: 'Laptop Stand', sku: 'LS-004', category: 'Furniture', quantity: 15, price: 45.00 },
            { id: 5, name: 'Webcam HD', sku: 'WC-005', category: 'Electronics', quantity: 3, price: 79.99 },
            { id: 6, name: 'Monitor 27"', sku: 'MN-006', category: 'Electronics', quantity: 0, price: 299.99 },
        ];

        let editingId = null;

        function renderInventory(items = inventory) {
            const tbody = document.getElementById('inventoryBody');
            
            if (items.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div>üì¶</div>
                            <h3>No products found</h3>
                            <p>Try adjusting your filters or add a new product</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = items.map(item => {
                const status = getStatus(item.quantity);
                return `
                    <tr>
                        <td><strong>${item.name}</strong></td>
                        <td>${item.sku}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td><span class="status-badge status-${status.class}">${status.text}</span></td>
                        <td>
                            <button class="btn btn-warning" onclick="editProduct(${item.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteProduct(${item.id})">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getStatus(quantity) {
            if (quantity === 0) return { class: 'out-of-stock', text: 'Out of Stock' };
            if (quantity <= 10) return { class: 'low-stock', text: 'Low Stock' };
            return { class: 'in-stock', text: 'In Stock' };
        }

        function updateStats() {
            const totalProducts = inventory.length;
            const totalValue = inventory.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            const lowStock = inventory.filter(item => item.quantity > 0 && item.quantity <= 10).length;
            const categories = [...new Set(inventory.map(item => item.category))].length;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalValue').textContent = `$${totalValue.toFixed(2)}`;
            document.getElementById('lowStock').textContent = lowStock;
            document.getElementById('totalCategories').textContent = categories;

            // Update category filter
            const categoryFilter = document.getElementById('categoryFilter');
            const currentValue = categoryFilter.value;
            const uniqueCategories = [...new Set(inventory.map(item => item.category))];
            categoryFilter.innerHTML = '<option value="">All Categories</option>' +
                uniqueCategories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            categoryFilter.value = currentValue;
        }

        function filterInventory() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = inventory.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) ||
                                    item.sku.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || item.category === categoryFilter;
                const matchesStatus = !statusFilter || getStatus(item.quantity).class === statusFilter;

                return matchesSearch && matchesCategory && matchesStatus;
            });

            renderInventory(filtered);
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').classList.add('active');
        }

        function editProduct(id) {
            const product = inventory.find(item => item.id === id);
            if (!product) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productName').value = product.name;
            document.getElementById('productSKU').value = product.sku;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productQuantity').value = product.quantity;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productModal').classList.add('active');
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                inventory = inventory.filter(item => item.id !== id);
                updateStats();
                renderInventory();
            }
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const product = {
                name: document.getElementById('productName').value,
                sku: document.getElementById('productSKU').value,
                category: document.getElementById('productCategory').value,
                quantity: parseInt(document.getElementById('productQuantity').value),
                price: parseFloat(document.getElementById('productPrice').value)
            };

            if (editingId) {
                const index = inventory.findIndex(item => item.id === editingId);
                inventory[index] = { ...inventory[index], ...product };
            } else {
                product.id = Math.max(...inventory.map(i => i.id), 0) + 1;
                inventory.push(product);
            }

            updateStats();
            renderInventory();
            closeModal();
        });

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        updateStats();
        renderInventory();
    </script>
</body>
</html>
